<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="rockBtn">Rock</button>
  <button id="paperBtn">Paper</button>
  <button id="scissorsBtn">Scissors</button>

  <div id="roundResult"></div>
  <div id="winner"></div>
  
  <script>
    const rockBtn = document.getElementById("rockBtn");
    const paperBtn = document.getElementById("paperBtn");
    const scissorsBtn = document.getElementById("scissorsBtn");
    const roundResult = document.getElementById("roundResult");
    const winner = document.getElementById("winner");

    function getComputerChoice() {
      let randomNumber = Math.random();
      if (randomNumber <= 0.350) {
        return "rock"
      } else if (randomNumber >= 0.351 && randomNumber <= 0.700) {
        return "paper"
      } else if (randomNumber >= 0.701 && randomNumber < 1) {
        return "scissors"
      }
    };

    function playGame() {

      let humanScore = 0;
      let computerScore = 0;

      rockBtn.addEventListener('click', () => {
        const computerSelection = getComputerChoice();
        playRound('rock', computerSelection);
        if (humanScore === 5) {
          alert("Human wins!");
        } else if (computerScore === 5) {
          alert("Computer wins!");
        };
      });

      paperBtn.addEventListener('click', () => {
        const computerSelection = getComputerChoice();
        playRound('paper', computerSelection);
        if (humanScore === 5) {
          alert("Human wins!");
        } else if (computerScore === 5) {
          alert("Computer wins!");
        };
      });

      scissorsBtn.addEventListener('click', () => {
        const computerSelection = getComputerChoice();
        playRound('scissors', computerSelection);
        if (humanScore === 5) {
          alert("Human wins!");
        } else if (computerScore === 5) {
          alert("Computer wins!");
        };
      });

      function playRound(humanChoice, computerChoice) {
        if(humanChoice === "rock" && computerChoice === "rock") {
          return roundResult.textContent = `Tied [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "rock" && computerChoice === "paper") {
          computerScore++;
          return roundResult.textContent = `You lose! Paper beats Rocks [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "rock" && computerChoice === "scissors") {
          humanScore++;
          return roundResult.textContent = `You won! Rock beats Scissors [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "paper" && computerChoice === "paper") {
          return roundResult.textContent = `Tied [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "paper" && computerChoice === "rock") {
          humanScore++
          return roundResult.textContent = `You won! Paper beats Rocks [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "paper" && computerChoice === "scissors") {
          computerScore++;
          return roundResult.textContent = `You lose! Scissors beats Paper [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "scissors" && computerChoice === "scissors") {
          return roundResult.textContent = `Tied [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "scissors" && computerChoice === "rock") {
          computerScore++;
          return roundResult.textContent = `You lose! Rock beats Scissors [Human = ${humanScore} | Computer = ${computerScore}]`;
        } else if (humanChoice === "scissors" && computerChoice === "paper") {
          humanScore++;
          return roundResult.textContent = `You won! Scissors beats Paper [Human = ${humanScore} | Computer = ${computerScore}]`;
        }
      };
    };

  playGame();

  </script>
</body>
</html>
