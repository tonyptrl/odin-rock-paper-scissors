  <script>
    let humanScore = 0;
    let computerScore = 0;
    
    function getComputerChoice() {
      let randomNumber = Math.random();
      console.log(randomNumber);
      if (randomNumber <= 0.350) {
        return console.log("rock");
      } else if (randomNumber >= 0.351 && randomNumber <= 0.700) {
        return console.log("paper");
      } else if (randomNumber >= 0.701 && randomNumber < 1) {
        return console.log("scissors");
      }
    };

    getComputerChoice();

    function getHumanChoice() {
      let humanChoice = prompt("Choose between rock, paper or scissors");
      if (humanChoice === "rock") {
        return console.log("You chose rock");
      } else if (humanChoice === "paper") {
        return console.log("You chose paper");
      } else if (humanChoice === "scissors") {
        return console.log("You chose scissors");
      }
    };

    getHumanChoice();
  </script>
