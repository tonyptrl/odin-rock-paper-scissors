<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getComputerChoice() {
      let randomNumber = Math.random();
      if (randomNumber <= 0.350) {
        return "rock";
      } else if (randomNumber >= 0.351 && randomNumber <= 0.700) {
        return "paper";
      } else if (randomNumber >= 0.701 && randomNumber < 1) {
        return "scissors";
      }
    };

    const computerSelection = getComputerChoice();

    function getHumanChoice() {
      let userPrompt = prompt("Choose between rock, paper or scissors");
      if (userPrompt.toLowerCase() === "rock") {
        console.log("You chose rock");
        return "rock";
      } else if (userPrompt.toLowerCase() === "paper") {
        console.log("You chose paper");
        return "paper";
      } else if (userPrompt.toLowerCase() === "scissors") {
        console.log("You chose scissors")
        return "scissors";
      }
    };

    const humanSelection = getHumanChoice();

    function playGame() {
      let humanScore = 0;
      let computerScore = 0;

      function playRound(humanChoice, computerChoice) {
      if(humanChoice === "rock" && computerChoice === "rock") {
        return console.log("Tied.");
      } else if (humanChoice === "rock" && computerChoice === "paper") {
        computerScore++;
        return console.log("You lose! Paper beats Rocks");
      } else if (humanChoice === "rock" && computerChoice === "scissors") {
        humanScore++;
        return console.log("You won! Rock beats Scissors");
      } else if (humanChoice === "paper" && computerChoice === "paper") {
        return console.log("Tied");
      } else if (humanChoice === "paper" && computerChoice === "rock") {
        humanScore++
        return console.log("You won! Paper beats Rocks");
      } else if (humanChoice === "paper" && computerChoice === "scissors") {
        computerScore++;
        return console.log("You lose! Scissors beats Paper");
      } else if (humanChoice === "scissors" && computerChoice === "scissors") {
        return console.log("Tied.");
      } else if (humanChoice === "scissors" && computerChoice === "rock") {
        computerScore++;
        return console.log("You lose! Rock beats Scissors");
      } else if (humanChoice === "scissors" && computerChoice === "paper") {
        humanScore++;
        return console.log("You won! Scissors beats Paper");
      }
    };

    playRound(humanSelection, computerSelection);

    };

    for (let round = 1; round < 5; round++) {
      playGame();
      let computerSelection = getComputerChoice();
      let humanSelection = getHumanChoice();
    };
  </script>
</body>
</html>
